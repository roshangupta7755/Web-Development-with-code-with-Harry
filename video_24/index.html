<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Shadows and Outlines</title>
	<style>
		.box {
			border: 2px solid black;
			padding: 50px;
			box-shadow: 5px 5px 10px black;
		}

		.text {

			text-shadow: 5px 6px 11px rgb(86 235 15);
			border: 2px solid red;
			border-radius: 8px;
			/* border: simple to motifive nhi hota hai; */
			outline: 2px solid black;
			/* outline: bahut simple to motifive hota hai; */
			outline-offset: 2px;

		}
		 
	</style>
</head>

<body>
	<div class="box">
		I am a box
	</div>
	<p class="text">
		Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem ipsa corporis ipsam sunt culpa adipisci
		voluptatum ab dolor tempore repellendus beatae laboriosam aspernatur, doloribus ad aliquid a at nesciunt magnam?
		Ab, voluptate mollitia! Nobis?
	</p>
</body>

</html>
